<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('ten-reasons-internet-banking_opt.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .signup-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .signup-container {
            background: #333;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #444;
            color: #fff;
        }
        .signup-container input::placeholder {
            color: #aaa;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background: #008cba;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .signup-container button:hover {
            background: #005f5f;
        }
        .signup-container a {
            color: #00aaff;
            display: block;
            margin-top: 20px;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
        .signup-container p {
            margin-top: 20px;
            color: coral
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background:#333
        }
    </style>
</head>
<body>
    <div class="signup-section">
        <a href="index.html" class="btn btn-light back-button">Back</a>
        <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" id="new-username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="new-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button onclick="signup()">Sign Up</button>
        <p id="signup-message"></p>
        <a href="login.html">Already have an account? Login here</a>
    </div>
    <script>
        function signup() {
            const username = document.getElementById('new-username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
              // Validate username
            if (username.trim() === '') {
                document.getElementById('signup-message').innerText = 'Username is required.';
                return;
            }

            // Validate email using regex
             const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
            if (!emailPattern.test(email)) {
                document.getElementById('signup-message').innerText = 'Please enter a valid email address.';
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('signup-message').innerText = 'Passwords do not match.';
                return;
            }

            // Simulated signup process
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            document.getElementById('signup-message').innerText = 'Sign up successful! You can now login.';
        }
    </script>
</body>
</html>
